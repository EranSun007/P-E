  <path d="M45 22 Q48 14 45 8" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M58 25 Q61 18 58 12" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
