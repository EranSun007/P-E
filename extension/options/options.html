<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 { margin-bottom: 24px; }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      height: 60px;
      font-family: monospace;
    }
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0055aa; }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
    }
    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>P&E Jira Sync Settings</h1>

  <div class="field">
    <label for="backendUrl">Backend URL</label>
    <input type="url" id="backendUrl" placeholder="https://pe-manager-backend.cfapps.eu01-canary.hana.ondemand.com">
    <div class="help">The P&E Manager backend server URL</div>
  </div>

  <div class="field">
    <label for="authToken">Auth Token</label>
    <textarea id="authToken" placeholder="Paste your JWT token here"></textarea>
    <div class="help">Get this from P&E Manager Settings page (future feature)</div>
  </div>

  <button id="saveBtn">Save Settings</button>

  <div id="message" class="message" style="display: none;"></div>

  <script src="options.js"></script>
</body>
</html>
