<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
    }
    .pending-section {
      background: #fff3cd;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pending-section a {
      color: #856404;
      font-size: 12px;
    }
    #pendingCount {
      font-weight: bold;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .status.loading { background: #f0f0f0; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.warning { background: #fff3cd; color: #856404; }
    .status.syncing { background: #e3f2fd; color: #1565c0; }
    button {
      width: 100%;
      padding: 8px 16px;
      margin-top: 8px;
      cursor: pointer;
    }
    button.secondary {
      background: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
    }
    button.secondary:hover {
      background: #e0e0e0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.primary {
      background: #4f46e5;
      color: white;
      border: none;
    }
    button.primary:hover {
      background: #4338ca;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>P&E Web Capture</h1>

  <div id="pendingSection" class="pending-section" style="display: none;">
    <span><span id="pendingCount">0</span> captures pending review</span>
    <a href="#" id="viewInbox">View Inbox</a>
  </div>

  <div id="status" class="status loading">Loading...</div>

  <button id="testBtn">Test Connection</button>
  <button id="syncBtn">Sync Now</button>
  <button id="captureBtn">Capture This Page</button>
  <button id="createRuleBtn" class="primary">Create Rule for This Page</button>
  <button id="optionsBtn">Settings</button>
  <button id="refreshRulesBtn" class="secondary">Refresh Rules</button>

  <div class="info" id="info"></div>

  <script src="popup.js"></script>
</body>
</html>
